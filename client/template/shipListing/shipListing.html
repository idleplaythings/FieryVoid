<template name="shipListing">
        {{#each shipsForListing}}
            {{> shipListEntry}}
        {{/each}}
</template>

<template name="shipListEntry">
    <div class="selectable entry">
        {{> smallShipImage}}
        <div class="label" style="font-weight: bold;">{{name}}</div>
        <div class="label" >{{username}}</div>
    </div>
</template>
