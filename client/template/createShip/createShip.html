<template name="createShip">
    <div class="marginContainer">
        <h2>Select a hull for your new ship</h2>
        {{#each shipHulls}}
            {{> shipHull}}
        {{/each}}
    </div>
</template>

<template name="shipHull">
    <div class="createShip entry">
        {{> smallHullImage}}
        <div class="label">{{name}}</div>
    </div>
</template>
