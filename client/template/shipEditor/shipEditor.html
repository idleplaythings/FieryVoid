<template name="shipEditor">
    <div class="mainContainer" style="height:{{height}};">
        <div class="sidemenu left shipmenu" style="height:{{height}}px;">
            {{> shipMenuOwned}}
        </div>

        {{#with context}}
            {{> shipDisplay}}
        {{/with}}

        {{#if isMyShip}}
            {{#if isGridView}}
                {{> availableModuleListing}}
            {{else}}
                {{> hullApperanceMenu}}
            {{/if}}
        {{/if}}
    </div>
</template>

<template name="availableModuleListing">
    <div class="sidemenu right" style="height:{{height}}px;">
        <div class="shadow" style="width:60px;height:60px;margin:5px;display:inline-block;">
            <div class="img-background remove selectable {{selectedClass}}" style="height:60px; width:60px;position:relative;">
                <img style="padding:5px;width:50px;" src="/misc/x.png" />
            </div>
        </div>
        {{#each availableModules}}
            {{> smallModuleImage}}
        {{/each}}
    </div>
</template>

<template name="hullApperanceMenu">
    <div class="sidemenu right" style="height:{{height}}px;">
        <h3>Hull color</h3>
        <input id="hullColor" type="text" name="hullColor"/>
        {{hullColorPicker}}
    </div>
</template>
