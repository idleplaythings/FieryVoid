<template name="hullDisplay">
    <div class="shipDisplayLarge" style="width:{{width}}px;height:{{height}}px">
        {{#if hasSelectedHullLayout}}
            <canvas class="shipDisplay outerhull" width="{{width}}" height="{{height}}"></canvas>
            <canvas class="shipDisplay hullgrid" width="{{width}}" height="{{height}}"></canvas>
            <div class="shipDisplay clickCatcher" width="{{width}}" height="{{height}}"></div>
        {{else}}
            <div class="centered info">SELECT A HULL â†’</div>
        {{/if}}
    </div>
</template>
