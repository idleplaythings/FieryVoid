<template name="shipMenuOwned">
    <div style="position:relative;width:90%;margin:10px auto;">
        <h3>Ship design name</h3>
        <input type="text" name="name" value="{{ship.shipDesign.name}}"/>
        <div class="label">Mass: {{ship.shipDesign.getMass}}T</div>

        <div style="position:relative;width:100%;height:37px;">
            <div style="position:absolute;left:0px;width:70px;" class="button publish {{publishedClass}}">Publish</div>
            <div style="position:absolute;right:0px;width:70px;" class="button delete warning">Delete</div>
        </div>
        <div style="position:relative;width:100%;">
            <div style="margin:0px auto;width:168px;" class="button testdrive">Testdrive</div>
        </div>

    </div>
</template>
