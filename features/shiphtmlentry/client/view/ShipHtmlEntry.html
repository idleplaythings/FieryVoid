<template name="shipHtmlEntry">
    <div class="selectable entry">
        {{> smallShipImage}}
        <div class="label" style="font-weight: bold;">{{name}}</div>
        <div class="label" >{{username}}</div>
    </div>
</template>

<template name="smallShipImage">
    <div class="img-background" style="position:relative;">
        <div class="shipImageTarget" style="width:145px;height:115px;padding:5px;"></div>
    </div>
</template>
