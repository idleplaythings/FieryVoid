<head>
  <title>FieryVoid - Hull editor</title>
</head>

<body>
    {{> page}}
</body>

<template name="page">
    {{> topmenu}}

    {{#if nothingActive}}
        {{> menu}}
    {{/if}}

    {{#if hullEditorActive}}
        {{> hulleditor}}
    {{/if}}

    {{#if moduleEditorActive}}
        {{> moduleEditor}}
    {{/if}}

    {{#if shipEditorActive}}
        {{> shipEditor}}
    {{/if}}

    {{#if createShipActive}}
        {{> createShip}}
    {{/if}}

</template>

<template name="menu">
    {{#if currentUser}}
        <div class="button" data-viewTarget="createShip">CREATE SHIP</div>
        <div class="marginContainer">
            {{> shipListing}}
        </div>
    {{else}}
        <span>Log in create your own ships</span>
    {{/if}}
</template>
