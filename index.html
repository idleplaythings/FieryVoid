<head>
  <title>FieryVoid - Hull editor</title>
</head>

<body>
    {{> page}}
</body>

<template name="page">
    {{> topMenu}}
    {{renderPage}}
</template>

<template name="menu">
    {{#if currentUser}}
        <div class="marginContainer">
            <h2>Your ships</h2>
            {{> shipListing}}

        </div>
    {{else}}
        <span>Log in create your own ships</span>
    {{/if}}

    <div class="marginContainer">
        <h2>public ships</h2>
        {{> shipListing}}

    </div>
</template>

<template name="forbidden">
    Access denied.
</template>
